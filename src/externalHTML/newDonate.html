  <div class="classy-inline-embed"></div></body>

<script>
    ;(function (win) {
      win.egProps = {
        campaigns: [
          {
            campaignId: '566227',
            donation: {
              inline: {
                urlParams: { },
                elementSelector: '.classy-inline-embed'
              }
            }
          }
        ]
      }
      win.document.body.appendChild(makeEGScript())

      /** Create the embed script */
      function makeEGScript() {
        var egScript = win.document.createElement('script')
        egScript.setAttribute('type', 'text/javascript')
        egScript.setAttribute('async', 'true')
        egScript.setAttribute('src', 'https://sdk.classy.org/embedded-giving.js')
        return egScript
      }

      /* Read URL Params from your website. This could potentially
        * be included in the embed snippet */
      function readURLParams() {
        const searchParams = new URLSearchParams(location.search)
        const validUrlParams = ['c_src', 'c_src2']
        return validUrlParams.reduce(function toURLParamsMap(urlParamsSoFar, validKey) {
          const value = searchParams.get(validKey)
          return value === null ? urlParamsSoFar : { ...urlParamsSoFar, [validKey]: value }
        }, {})
      }
    })(window)

    const calculatorOutput = document.getElementById('calc-output');
  const donationField = document.getElementById('donation-amount');

  calculatorOutput.oninput = e => {
    const customAmountEl = document.querySelector('iframe')
    if (customAmountEl) {
      console.log(customAmountEl.children)
    } else {
      console.log('no')
    }
    donationField.value = e.target.value;
  }
  

  </script>
